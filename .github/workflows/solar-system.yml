name: Solar System Workflow

on:
  workflow_dispatch: 
  push:
    branches:
      main
      feature-*
      
jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Setup NodeJS version 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install

      - name: Unit testing
        run: npm test